<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" href="style.css">
    <title>Get Sh*t Done</title>
</head>
<body> 
    <h1 id="app-name">Get Sh*t Done</h1>

    <!-- Top Dashboard -->
    <div class="dashboard">
        <div class="calendar">
            <span id="day">Monday</span>
            <span id="date">16</span>
            <span id="month">June</span>
            <span id="back">&lt;</span>
            <span id="forward">&gt;</span>
        </div>

        <div class="progress">
            <h3>PROGRESS</h3>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

         <div class="add-task">
            <form>
                <input id='todo-input' type="text" placeholder="Write your task...">
                <button id = "add-task-btn">+</button>
            </form>
        </div>

    </div>

    <!-- Task board -->
    <div class="todo-container">
        <div class="task-board">
            <ul class="task-list">
                <li class="task-item">
                    <span class="circle left"></span>
                    <span class="task-text">TASK 01</span>
                </li>
                <li class="task-item">
                    <span class="circle left"></span>
                    <span class="task-text">TASK 02</span>
                </li>
            </ul>
        </div>    
        <button class="finish-day">Finish Day</button>
    </div>






    <script src="task.js"></script>
</body>
</html>
