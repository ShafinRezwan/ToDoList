<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Get Sh*t Done</title>
</head>
<body> 
    <h1 id="app-name">Get Sh*t Done</h1>

    <!-- Top Dashboard -->
    <div class="dashboard">
        <div class="calendar">
            <span id="day">Monday</span>

            <div class="date-wrapper">
                <span id="date"></span>
                <span id="back">&lt;</span>
                <span id="forward">&gt;</span>
            </div>
            
            <span id="month">June</span>
        </div>

        <div class="progress">
            <h4 id="progress-title">PROGRESS</h4>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

         <div class="add-task">
            <form id="task-form">
                <input id='todo-input' type="text" placeholder="Write your task...">
                <button id = "add-task-btn" type="submit">+</button>
            </form>
        </div>

    </div>

    <!-- Task board -->
    <div class="todo-container">
        <div class="task-board">
            <ul class="task-list">
                
                
            </ul>       
        </div>    
        <button class="finish-day">Finish Day</button>
        
        <div id="edit-overlay" class="hidden">
            <div class="edit-modal">
                <input type="text" id="edit-input" placeholder="Edit task...">
                <div class="edit-actions">
                    <button id="confirm-edit">CONFIRM</button>
                    <button id="delete-task">DELETE</button>
                </div>
            </div>
        </div>
        
    </div>





    <script src="task.js"></script>
</body>
</html>
